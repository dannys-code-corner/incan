site_name: Incan Documentation
site_description: Documentation for the Incan programming language
repo_name: dannys-code-corner/incan
repo_url: https://github.com/dannys-code-corner/incan
edit_uri: edit/main/workspaces/docs-site/docs/

docs_dir: docs
site_dir: site
use_directory_urls: true

# Keep `mkdocs build --strict` useful, but don't spam logs for intentional
# site-root absolute links like `/RFCs/013_.../` (these are safe with
# `use_directory_urls: true` and are often used inside snippets).
validation:
  absolute_links: ignore

theme:
  name: material
  highlightjs: false
  pygments_style: default
  pygments_style_dark: native
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: purple
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  features:
    - navigation.instant
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - content.tabs.link

plugins:
  - gen-files:
      scripts:
        - utils/gen_rfc_index_snippet.py
  - search
  - tags:
      tags_file: tags.md
hooks:
  - mkdocs_hooks.py

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      extend_pygments_lang:
        - name: incan
          lang: incan
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
      base_path:
        - docs
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

extra:
  version:
    provider: mike

extra_css:
  - stylesheets/pygments.css

extra_javascript:
  - _snippets/javascripts/mathjax.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - _snippets/javascripts/tablesort.js
  - _snippets/javascripts/rfc_table_filter.js

