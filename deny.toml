# Cargo Deny Configuration
# See: https://embarkstudios.github.io/cargo-deny/

[advisories]
# Security vulnerability database checks
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# cargo-deny v0.16+ expects `unmaintained` to specify the *scope* of the check.
# Valid values: ["all", "workspace", "transitive", "none"].
unmaintained = "transitive"
yanked = "warn"
ignore = [
    # `proc-macro-error` is pulled in transitively via `tower-lsp` (through `auto_impl`).
    # The advisory indicates the crate is unmaintained and has no safe upgrade available yet.
    { id = "RUSTSEC-2024-0370", reason = "transitive dependency via tower-lsp; no safe upgrade available" },
]

[licenses]
# License policy
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
]
confidence-threshold = 0.8

[licenses.private]
# Ignore private workspace members
ignore = false
registries = []

[bans]
# Dependency bans
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []
skip = []
skip-tree = []

[sources]
# Source repository checks
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
# Allow GitHub organizations
github = []
gitlab = []
bitbucket = []
