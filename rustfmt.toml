# Incan Rustfmt Configuration
# NOTE: Comment formatting options (`wrap_comments`, `comment_width`, `format_code_in_doc_comments`) are currently
# only supported by nightly rustfmt. If you run stable rustfmt, it will warn and ignore these settings.
edition = "2024"
max_width = 120
comment_width = 120
wrap_comments = true
format_code_in_doc_comments = true

# Note: The following features require nightly and are commented out:
# group_imports = "StdExternalCrate"
# imports_granularity = "Crate"
#
# To use these features, add to rust-toolchain.toml:
# [toolchain]
# channel = "nightly"
# components = ["rustfmt"]
